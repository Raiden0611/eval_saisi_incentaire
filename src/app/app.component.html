<div class="calculette">
  <div class="topCalculette">
    <div class="buttonNav">
      <button class="button">saisie</button>
      <button class="button">inventaire</button>
    </div>

    <div class="groupInput">
      <div><input class="inputCalculette" type="text" /></div>
      <div><input class="inputCalculette" id="inputdecalcul" [value]="inputValue" /></div>
      <div class="resultatCalcul">
        <input class="inputCalculette" [value]="inputresultValue" readonly />
        <select class="selectCalculette">
          <option value="U">U</option>
          <option value="m3">m3</option>
          <option value="L">L</option>
        </select>
      </div>
    </div>
  </div>

  <div class="calculatrice">
    <div class="LigneCalculatrice">
      <div>
        <button class="buttonCalculatrice buttonCalculatricesymbole" (click)="updateInput('(')">(</button>
      </div>
      <div>
        <button class="buttonCalculatrice buttonCalculatricesymbole" (click)="updateInput(')')">)</button>
      </div>
      <div>
        <button class="buttonCalculatrice buttonCalculatricesymbole" (click)="clearcalcul()">AC</button>
      </div>
      <div>
        <button class="buttonCalculatrice buttonCalculatricesymbole" (click)="updateInput('รท')">รท</button>
      </div>
    </div>
    <div class="LigneCalculatrice">
      <div>
        <button class="buttonCalculatrice buttonCalculatricechiffre" (click)="updateInput('7')">7</button>
      </div>
      <div>
        <button class="buttonCalculatrice buttonCalculatricechiffre" (click)="updateInput('8')">8</button>
      </div>
      <div>
        <button class="buttonCalculatrice buttonCalculatricechiffre" (click)="updateInput('9')">9</button>
      </div>
      <div>
        <button class="buttonCalculatrice buttonCalculatricesymbole" (click)="updateInput('*')">x</button>
      </div>
    </div>
    <div class="LigneCalculatrice">
      <div>
        <button class="buttonCalculatrice buttonCalculatricechiffre" (click)="updateInput('4')">4</button>
      </div>
      <div>
        <button class="buttonCalculatrice buttonCalculatricechiffre" (click)="updateInput('5')">5</button>
      </div>
      <div>
        <button class="buttonCalculatrice buttonCalculatricechiffre" (click)="updateInput('6')">6</button>
      </div>
      <div>
        <button class="buttonCalculatrice buttonCalculatricesymbole" (click)="updateInput('-')">-</button>
      </div>
    </div>
    <div class="LigneCalculatrice">
      <div>
        <button class="buttonCalculatrice buttonCalculatricechiffre" (click)="updateInput('1')">1</button>
      </div>
      <div>
        <button class="buttonCalculatrice buttonCalculatricechiffre" (click)="updateInput('2')">2</button>
      </div>
      <div>
        <button class="buttonCalculatrice buttonCalculatricechiffre" (click)="updateInput('3')">3</button>
      </div>
      <div>
        <button class="buttonCalculatrice buttonCalculatricesymbole" (click)="updateInput('+')">+</button>
      </div>
    </div>
    <div class="LigneCalculatrice">
      <div>
        <button class="buttonCalculatrice buttonCalculatricechiffre" (click)="updateInput('0')">0</button>
      </div>
      <div>
        <button class="buttonCalculatrice buttonCalculatricesymbole" (click)="updateInput(',')">,</button>
      </div>
      <div>
        <button class="buttonCalculatrice buttonCalculatriceegale" (click)="calculateResult()">=</button>
      </div>
      <div>
        <button class="buttonCalculatrice buttonCalculatriceentrer" (click)="enterData()">entrer</button>
      </div>

    </div>
  </div>
</div>
